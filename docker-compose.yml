version: '3.8'

services:
  # WhisperX Speech-to-Text Service
  whisper:
    build: ./whisper-service
    container_name: whisper-service
    ports:
      - "5000:5000"
    environment:
      - WHISPER_MODEL=large-v2
      - PORT=5000
    volumes:
      - whisper-models:/root/.cache/whisperx
    restart: unless-stopped
    # GPU-Unterstützung aktiviert für NVIDIA
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Next.js App
  app:
    build: .
    container_name: schreibdienst-app
    ports:
      - "3000:3000"
    environment:
      - WHISPER_SERVICE_URL=http://whisper:5000
      - NODE_ENV=production
    depends_on:
      whisper:
        condition: service_healthy
    restart: unless-stopped

volumes:
  whisper-models:
